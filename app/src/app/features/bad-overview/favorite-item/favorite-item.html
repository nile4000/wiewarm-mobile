<article *ngIf="favorite() as fav">
  <a
    class="favorite-card"
    [routerLink]="[fav.badid_text]"
    [attr.aria-label]="'Details zu ' + fav.bad + ' ansehen'">
    
    <div class="favorite-content">
      <span class="material-icons favorite-icon" aria-hidden="true">star</span>

      <span class="favorite-text">
        <h2 class="favorite-name">{{ fav.bad }}</h2>
        <address class="favorite-meta">
          <span class="favorite-location">{{ fav.plz }} {{ fav.ort }}</span>
          <time class="favorite-time" [attr.datetime]="fav.date_pretty">
            Zuletzt aktualisiert {{ fav.date_pretty }}
          </time>
        </address>
      </span>
    </div>

    <data
      class="favorite-temp"
      [value]="fav.temp"
      [ngClass]="temperatureClass(fav.temp || null)">
      {{ fav.temp != null ? (fav.temp + ' °C') : '—' }}
    </data>
  </a>
</article>
