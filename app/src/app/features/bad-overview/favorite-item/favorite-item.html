<a
  class="favorite-box"
  [routerLink]="[favorite()?.badid_text]"
  [attr.aria-label]="'Details zu {{ favorite()?.bad }} ansehen'"
>
  <span class="favorite-name">
    <span class="material-icons favorite-icon">star</span>
    <span>{{ favorite()?.bad }}</span>
  </span>
  <span class="favorite-location"
    >{{ favorite()?.plz }} {{ favorite()?.ort }}</span
  >{{favorite()?.temp}}
  <span
    class="favorite-temp"
    [ngClass]="temperatureClass(favorite()?.temp || null)"
    >{{ favorite()?.temp != null ? favorite()?.temp + "°C" : "—" }}</span
  >
</a>
