<div class="list-header">
  <!-- Suche -->
  <div class="search">
    <span class="search-emoij" aria-hidden="true">üîç</span>
    <input
      type="text"
      [(ngModel)]="searchInput"
      placeholder="Suche‚Ä¶"
      aria-label="Suche"
    />
  </div>
</div>

<div class="table-header">
  <a
    class="sort-link"
    role="button"
    (click)="toggleSortDirection()"
    [attr.aria-label]="'Sortier-Richtung ' + sortDirLabel()"
  >
    <span class="material-icons">
      {{ sortType ? 'arrow_upward' : 'arrow_downward' }}
    </span>
    <span class="link-text">{{ sortDirLabel() }}</span>
  </a>
</div>

<ng-container *ngIf="itemsResource.isLoading()">
  <div class="status" role="status">Laden‚Ä¶</div>
</ng-container>
<ng-container *ngIf="itemsResource.error() as err">
  <div class="status error" role="status">Fehler: {{ err.message }}</div>
</ng-container>

<cdk-virtual-scroll-viewport class="item-viewport" itemSize="60">
  <table class="item-table">
    <thead>
      <tr>
        <th scope="col">Bad</th>
        <th scope="col">PLZ / Ort</th>
      </tr>
    </thead>
    <tbody>
      <tr *cdkVirtualFor="let item of filteredItems()" class="item-row">
        <td>{{ item.bad || '‚Äì' }}</td>
        <td>
          <ng-container *ngIf="item.plz || item.ort; else noneTpl">
            {{ item.plz ? (item.plz + ' ') : '- ' }}{{ item.ort }}
          </ng-container>
          <ng-template #noneTpl>‚Äì</ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</cdk-virtual-scroll-viewport>
