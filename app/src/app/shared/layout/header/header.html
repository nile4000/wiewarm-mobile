<div class="grid">
  <div class="branding">
    <img class="app-icon" src="assets/img/sonne.svg" alt />
    <h1 class="app-title">{{ title }}</h1>
  </div>
  <button
    class="theme-toggle"
    [class.flipped]="darkMode()"
    (click)="toggleDarkMode()"
    [attr.aria-label]="darkMode() ? 'Wechsel zu Light Mode' : 'Wechsel zu Dark Mode'"
    [attr.aria-pressed]="darkMode()"
  >
    <span class="theme-emoji" aria-hidden="true">
      {{ darkMode() ? '☀️' : '🌑' }}
    </span>
  </button>
</div>
